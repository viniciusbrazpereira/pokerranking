<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<p:dialog id="growl" 
          widgetVar="dlgErro" 
          visible="#{messagesMBean.getMessageList().size() > 0}" 
          header="#{rotulo['erro.titulo']}"
          width="360" 
          resizable="false">
    
    <p:dataList var="item" value="#{messagesMBean.getMessageList()}" type="definition">        
        <f:facet name="description">         
            <h:outputLabel value="#{item.summary}" title="#{item.detail}" />
        </f:facet>
    </p:dataList>
    
    <br />
    
    <div align="center">
    	<p:commandButton value="#{rotulo['erro.fechar']}" onclick="dlgErro.hide();"/>
    </div>    
</p:dialog> 

</ui:composition>
